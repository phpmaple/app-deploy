<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title></title>
    <style type="text/css">
        body {
            background: whitesmoke;
            font-family: sans-serif;
            font-weight: 100;
        }

        .container {
            border-top: 15px solid #b2000c;
        }

        .highlight {
            color: #b2000c;
            /*font-size:18px;*/
            font-weight: 600;
        }

        #info {
            padding: 4em 0 0 0;
            color: #A9B1B3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #info img {
            width: 7.5em;
            height: 7.5em;
            border-radius: 10%;
            box-shadow: 0 0 4px 2px #eee;
        }

        h3 {
            margin: 1em 0;
            font-weight: normal;
        }

        .name {
            color: #505556;
        }

        .action {
            margin: 2em 0;
        }

        .btn-primary {
            min-width: 300px;
            border-radius: 20px;
            background: #b2000c;
            border-color: #b2000c;
        }

        .btn-primary:hover {
            background: #a0000b;
            border-color: #a0000b;
        }

        .btn-outlined {
            background: transparent;
            border: 2px solid;
            color: #b2000c;
        }

        a:hover,
        a:active,
        a:focus {
            text-decoration: none;
            color: #fff;
        }

        .weixin-tip {
            /*display: none;*/
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            filter: alpha(opacity=80);
            height: 100%;
            width: 100%;
            z-index: 100;
            color: #ffffff;
        }

        .weixin-tip p {
            text-align: center;
            margin-top: 10%;
            padding: 0 5%;
        }

        .weixin-tip img {
            max-width: 200px;
        }

        .lds-dual-ring {
            display: inline-block;
            width: 64px;
            height: 64px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 46px;
            height: 46px;
            margin: 1px;
            border-radius: 50%;
            border: 5px solid #b2000c;
            border-color: #b2000c transparent #b2000c transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div id="info" class="text-center">
                <img alt="" v-bind:src="item.webIcon">
                <h3 class="name" v-text="item.name">--</h3>
                <div>Beta - <span v-text="item.version">--</span> -
                    Build <span v-text="item.build">--</span> - <span v-text="item.sizeNormal">--</span> MB
                </div>
                <div class="date">Update: <span v-text="item.date">-- days ago</span></div>
                <div class="action">

                    <div v-show="display.installButton">
                        <a href="#" class="btn btn-primary" v-on:click="install">Download and Install</a>
                    </div>

                    <div class="loading" v-show="display.loading" style="display: none;">
                        <div class="lds-dual-ring"></div>
                    </div>

                    <div class="trust" v-show="display.trustButton" style="display: none;">
                        <p class="highlight">
                            Installing, please check on your home screen
                        </p>
                        <p>
                            <a href="/file/embedded.mobileprovision" class="btn btn-primary btn-outlined">Trust
                                Immediately</a>
                        </p>
                    </div>
                </div>
            </div>
            <hr />
        </div>
        <div class="weixin-tip" v-show="isWeixin" style="display: none;">
            <div class="text-right">
                <img src="/img/arrow.png" width="50%" alt="open" />
            </div>
            <div class="text-center">
                <h4>点击右上角</h4>
                <h4>选择浏览器/Safari打开</h4>
            </div>
        </div>
    </div>


    <!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        function query() {
            const obj = {}
            window.location.search.split('?')[1].split('&').map(row => {
                const v = row.split('=')
                if (v.length === 2) { obj[v[0]] = v[1] }
            })
            return obj
        }
        var app = new Vue({
            el: '#app',
            data: {
                display: {
                    installButton: true,
                    loading: false,
                    trustButton: false,
                },
                isWeixin: false,
                item: {}
            },
            mounted() {
                axios
                    .get(`/api/info/${query().id}`)
                    .then(response => {
                        this.item = response.data;
                        this.item.sizeNormal = (this.item.size / 1000000).toFixed(2);
                    });
                const ua = navigator.userAgent.toLowerCase();
                this.isWeixin = ua.match(/MicroMessenger/i) == "micromessenger";
            },
            methods: {
                install: function () {
                    if (this.item && this.item.plist) {
                        window.location.href = 'itms-services://?action=download-manifest&url=' + this.item.plist
                        this.display.installButton = false;
                        this.display.loading = true;
                        setTimeout(() => {
                            this.display.loading = false;
                            this.display.trustButton = true;
                        }, 3000)
                    }
                }
            }
        });

    </script>
</body>

</html>
